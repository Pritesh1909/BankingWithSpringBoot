<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="center">
        <h1>Log-In</h1>
        <form action="/" method="post">
            <div class="txt_field">
                <label for="username"></label><input type="text" required id="username">
                <span></span>
                <label>username</label>

            </div>
            <div class="txt_field">
                <label for="password"></label><input type="password" required id="password">
                <span></span>
                <label>password</label>
            </div>
            <div class="pass">forgot password?</div>


        </form>
        <input type="submit" value="Log-in" id="login_button">
    </div>


    <script>
        document.getElementById("login_button").addEventListener("click", sendData);

        function sendData() {

            const name = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const url = "http://localhost:8080/";
            const xhr = new XMLHttpRequest();

            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = () => {
                if (xhr.status === 200) {

                    console.log(xhr.response);
                }
                else {
                    console.log("error");
                }
            }
            var data = JSON.stringify({"username":name.value,"password": pass.value })
            xhr.send(data);
        }

    </script>

</body>

</html>
